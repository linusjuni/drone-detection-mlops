name: Check Branch is Up to Date with Base Branch

on:
  workflow_call:
    inputs:
      base:
        required: false
        type: string
        default: main

jobs:
  check-uptodate:
    runs-on: ubuntu-latest
    outputs:
      up_to_date: ${{ steps.check.outputs.up_to_date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base
        run: git fetch origin ${{ inputs.base }}:refs/remotes/origin/${{ inputs.base }}

      - name: Check if branch contains origin/${{ inputs.base }}
        id: check
        run: |
          if git merge-base --is-ancestor origin/${{ inputs.base }} HEAD; then
            echo "up_to_date=true" >> $GITHUB_OUTPUT
          else
            echo "::error::Branch is not up to date with origin/${{ inputs.base }}. Please merge or rebase."
            echo "up_to_date=false" >> $GITHUB_OUTPUT
            exit 1
          fi
